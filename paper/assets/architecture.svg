<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540">
  <style>
    .box{fill:#f4f6f8;stroke:#333;stroke-width:1.5}
    .title{font: 14px SimSun; font-weight:bold}
    .text{font: 12px SimSun}
    .arrow{stroke:#555;stroke-width:1.5;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L10,3 L0,6 Z" fill="#555" />
    </marker>
  </defs>
  <!-- Frontend -->
  <rect class="box" x="40" y="60" width="200" height="80" rx="8"/>
  <text class="title" x="60" y="90">前端（Vue3）</text>
  <text class="text" x="60" y="110">动态路由 / 权限展示</text>

  <!-- Admin Controllers -->
  <rect class="box" x="300" y="60" width="220" height="80" rx="8"/>
  <text class="title" x="320" y="90">应用控制器（Admin）</text>
  <text class="text" x="320" y="110">登录 / 管理接口 / 路由</text>

  <!-- Security -->
  <rect class="box" x="580" y="60" width="260" height="80" rx="8"/>
  <text class="title" x="600" y="90">安全层（JWT 认证链）</text>
  <text class="text" x="600" y="110">SecurityConfig / 过滤器</text>

  <!-- TokenService + Redis -->
  <rect class="box" x="580" y="170" width="260" height="80" rx="8"/>
  <text class="title" x="600" y="200">令牌服务与缓存</text>
  <text class="text" x="600" y="220">TokenService / Redis</text>

  <!-- MyBatis + DB -->
  <rect class="box" x="300" y="170" width="220" height="80" rx="8"/>
  <text class="title" x="320" y="200">数据访问层</text>
  <text class="text" x="320" y="220">MyBatis / Mapper / XML</text>

  <rect class="box" x="300" y="280" width="220" height="80" rx="8"/>
  <text class="title" x="320" y="310">数据库</text>
  <text class="text" x="320" y="330">MySQL</text>

  <!-- Quartz -->
  <rect class="box" x="580" y="280" width="260" height="80" rx="8"/>
  <text class="title" x="600" y="310">任务调度</text>
  <text class="text" x="600" y="330">Quartz / 任务日志</text>

  <!-- Arrows -->
  <line class="arrow" x1="240" y1="100" x2="300" y2="100" />
  <line class="arrow" x1="520" y1="100" x2="580" y2="100" />
  <line class="arrow" x1="710" y1="140" x2="710" y2="170" />
  <line class="arrow" x1="410" y1="140" x2="410" y2="170" />
  <line class="arrow" x1="410" y1="250" x2="410" y2="280" />
  <line class="arrow" x1="710" y1="250" x2="710" y2="280" />
  <!-- Legend -->
  <text class="text" x="40" y="30">系统架构图：前端→控制器→安全认证→令牌缓存；控制器→数据访问→数据库；任务调度与数据库交互</text>
</svg>
